name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]       # change if your default branch is "master"
  workflow_dispatch:

# ✅ Permissions must be at the workflow (top) level
permissions:
  contents: read
  pages: write
  id-token: write

# ✅ Prevent overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist          # Vite output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages     # ✅ creates/links the Pages environment
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4